<body class="body">
    <h1 class="header my-5 text-center position-relative">Bookmarker</h1>

    <div class="bookContent d-flex justify-content-center align-items-center gap-4 flex-column p-3 w-75">

    <div class="title mt-3">
    <i class="fa-solid fa-bookmark d-inline-block me-2 fs-3"></i>
     <h2 class="text-center d-inline-block fs-3">Bookmark your favorite sites</h2>
    <i class="fa-solid fa-bookmark d-inline-block ms-2 fs-3"></i>
</div>


<div class="link d-flex justify-content-center align-items-center flex-column w-100">
        <label for="bName" id="bName" class=" mb-1 fw-bold fs-6 d-inline-block"> 
        <i class="fa-solid fa-book-bookmark me-2"></i>
        Site Name
</label>
<input oninput="validation('bookMarkName')" type="text" id="bookMarkName" name="bookMarkName" placeholder="Bookmark Name" class=" form-control px-3 fw-medium fs-6 w-100">    
</div>

<div class="link mt-3 d-flex justify-content-center align-items-center flex-column w-100">
    <label for="bUrl" id="bUrl" class=" mb-1 fw-bold fs-6 d-inline-block"> 
        <i class="fa-solid fa-link me-2 d-inline-block"></i>
        Site URL
</label>
<input oninput="validation('bookMarkUrl')" type="text" id="bookMarkUrl" name="bookMarkUrl" placeholder="Website URL" class="form-control px-3 fw-medium fs-6 w-100">
</div>

<button onclick="addBookMark()" id="SubmitBtn" class="border border-0 rounded-1 py-2 px-5 mt-3 mb-3 text-white">Submit</button>
</div>
    

<div class="container">
    <div class="row text-center fw-bold fs-6 bg-white mt-3 py-2 ">

</div>
